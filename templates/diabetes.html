<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page Title and Favicon -->
    <link rel="icon" href="../static/img/health.ico">
    <title>Diabetes Prediction</title>

    <!-- Fonts and Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
        }

        html, body, header, #intro {
            height: 100%;
        }

        .full-height {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid full-height" id="intro">
        <div class="text-center">
            <h1 class="pt-5">Know Your Chances of Getting Diabetes!</h1>
            <hr class="w-50 mx-auto my-4">
            <div class="form-container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ url_for('static', filename='img/sugar2.jpg') }}" alt="Diabetes Image" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <form action="{{ url_for('predict') }}" method="post">
                            <!-- Form Inputs -->
                            <div class="form-group">
                                <label for="Pregnancies">Number of Pregnancies</label>
                                <input class="form-control" type="number" id="Pregnancies" name="Pregnancies" required placeholder="Number of Pregnancies">
                            </div>

                            <div class="form-group">
                                <label for="Glucose">Glucose Level</label>
                                <input class="form-control" type="number" step="any" id="Glucose" name="Glucose" required placeholder="Glucose Level">
                            </div>

                            <div class="form-group">
                                <label for="BloodPressure">Blood Pressure</label>
                                <input class="form-control" type="number" step="any" id="BloodPressure" name="BloodPressure" required placeholder="Blood Pressure">
                            </div>

                            <div class="form-group">
                                <label for="SkinThickness">Skin Thickness</label>
                                <input class="form-control" type="number" step="any" id="SkinThickness" name="SkinThickness" required placeholder="Skin Thickness">
                            </div>

                            <div class="form-group">
                                <label for="Insulin">Insulin Level</label>
                                <input class="form-control" type="number" step="any" id="Insulin" name="Insulin" required placeholder="Insulin Level">
                            </div>

                            <div class="form-group">
                                <label for="BMI">Body Mass Index (BMI)</label>
                                <input class="form-control" type="number" step="any" id="BMI" name="BMI" required placeholder="Body Mass Index">
                            </div>

                            <div class="form-group">
                                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                                <input class="form-control" type="number" step="any" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required placeholder="Diabetes Pedigree Function">
                            </div>

                            <div class="form-group">
                                <label for="Age">Age</label>
                                <input class="form-control" type="number" id="Age" name="Age" required placeholder="Age">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-danger">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
